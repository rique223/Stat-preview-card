<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container" role="main">
    <section class="text">
      <div class="textRow">
        <h1>
          Get <span class="insights">insights</span> that help your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="numbersRow">
        <div>
          <span class="highlighted">10k+</span>
          <p>companies</p>
        </div>

        <div>
          <span class="highlighted">314</span>
          <p>templates</p>
        </div>

        <div>
          <span class="highlighted">12M+</span>
          <p>queries</p>
        </div>
      </div>
    </section>

    <div class="imageWrapper">
      <div class="overlay"></div>
      <img src="./images/image-header-desktop.jpg" alt="Grupo de executivas trabalhando." />
    </div>
  </div>

  </div> -->
</body>

</html>
